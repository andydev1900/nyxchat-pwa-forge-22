  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Enhanced PWA Service Worker Registration with Update Handling
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered:', registration);
              
              // Check for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                if (newWorker) {
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      // New content available, show update notification
                      if (window.confirm('New version available! Refresh to update?')) {
                        window.location.reload();
                      }
                    }
                  });
                }
              });
              
              // Listen for controller change (when new SW takes over)
              navigator.serviceWorker.addEventListener('controllerchange', () => {
                window.location.reload();
              });
              
            })
            .catch(err => {
              console.error('SW registration failed:', err);
            });
        });
      }

      // Enhanced touch handling for better mobile experience
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function (event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);

      // Prevent pinch zoom
      document.addEventListener('gesturestart', function (e) {
        e.preventDefault();
      });

      // Handle PWA display mode
      function detectDisplayMode() {
        if (navigator.standalone) {
          return 'standalone-ios';
        }
        if (window.matchMedia('(display-mode: standalone)').matches) {
          return 'standalone';
        }
        if (window.matchMedia('(display-mode: minimal-ui)').matches) {
          return 'minimal-ui';
        }
        if (window.matchMedia('(display-mode: fullscreen)').matches) {
          return 'fullscreen';
        }
        return 'browser';
      }

      // Add display mode to body class for styling
      const displayMode = detectDisplayMode();
      document.body.classList.add(`display-${displayMode}`);
      
      // Store display mode for the app
      window.PWA_DISPLAY_MODE = displayMode;
      
      // Performance monitoring
      window.addEventListener('load', () => {
        // Log performance metrics
        if ('performance' in window) {
          const navigation = performance.getEntriesByType('navigation')[0];
          console.log('Page load time:', navigation.loadEventEnd - navigation.loadEventStart, 'ms');
        }
      });
    </script>
